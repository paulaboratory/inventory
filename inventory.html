<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory App with Neumorphic Style & Export</title>
  <style>
    /* ---------- NEUMORPHIC / LIGHT THEME (DEFAULT) ---------- */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #e0f7fa; /* light cyan */
      color: #0d47a1;      /* dark blue */
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background: #e0f7fa;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.1),
                  -5px -5px 15px rgba(255,255,255,0.7);
    }

    /* Header with horizontally aligned icons */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #0d47a1;
      font-size: 1.8em;
    }
    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-icons button {
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      color: #0d47a1;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
      padding: 8px;
    }
    .header-icons button:hover {
      transform: scale(1.1);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15),
                  -2px -2px 5px rgba(255,255,255,0.7);
    }

    /* Tabs with slight neumorphic style */
    .tabs {
      display: flex;
      border-bottom: 2px solid #b2ebf2;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1),
                  inset -3px -3px 6px rgba(255,255,255,0.7);
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #0d47a1;
      transition: background 0.3s;
    }
    .tab.active {
      background: #ffffff;
      border-bottom: 3px solid #0d47a1;
      color: #0d47a1;
    }
    .tab:hover {
      background: #ffffff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Category Sub-Tabs */
    .sub-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .category-tab {
      padding: 8px 12px;
      border: 1px solid #0d47a1;
      border-radius: 10px;
      cursor: pointer;
      background: #e0f7fa;
      color: #0d47a1;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1),
                  -2px -2px 5px rgba(255,255,255,0.7);
      transition: background 0.3s, color 0.3s;
    }
    .category-tab.active {
      background: #0d47a1;
      color: #ffffff;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2),
                  inset -2px -2px 5px rgba(255,255,255,0.5);
    }

    /* Inventory Cards */
    #inventory-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .inventory-card {
      position: relative;
      background: #e0f7fa;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1),
                  -6px -6px 12px rgba(255,255,255,0.7);
      transition: transform 0.2s;
    }
    .inventory-card:hover {
      transform: translateY(-3px);
    }
    .inventory-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .inventory-card h3 {
      margin: 0;
      font-size: 1.2em;
      color: #0d47a1;
    }
    .inventory-card p {
      margin: 5px 0;
      color: #0d47a1;
    }
    .card-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 5px;
    }
    .card-actions button {
      background: #b2ebf2;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      color: #0d47a1;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.15),
                  -1px -1px 3px rgba(255,255,255,0.7);
      transition: color 0.3s, transform 0.3s;
    }
    .card-actions button:hover {
      color: #0a3574;
      transform: translateY(-2px);
    }

    /* Improved UI for In/Out Items Tab */
    #content-inout .form-group {
      margin-bottom: 16px;
    }
    #content-inout label {
      font-size: 1.1em;
      margin-bottom: 6px;
    }
    #content-inout select,
    #content-inout input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    }
    #content-inout button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #b2ebf2;
      color: #0d47a1;
      cursor: pointer;
      transition: background 0.3s;
    }
    #content-inout button:hover {
      background: #80deea;
    }
    #content-inout button:first-of-type {
      margin-right: 4%;
    }

    /* Improved UI for New Item Tab */
    #content-new .form-group {
      margin-bottom: 16px;
    }
    #content-new label {
      font-size: 1.1em;
      margin-bottom: 6px;
    }
    #content-new input[type="text"],
    #content-new input[type="number"],
    #content-new input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
    }
    #content-new button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #b2ebf2;
      color: #0d47a1;
      cursor: pointer;
      transition: background 0.3s;
    }
    #content-new button:hover {
      background: #80deea;
    }

    /* Export Buttons */
    .export-btn {
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      background: #b2ebf2;
      color: #0d47a1;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1),
                  -2px -2px 5px rgba(255,255,255,0.7);
      transition: background 0.3s;
    }
    .export-btn:hover {
      background: #80deea;
    }

    /* Liked Items */
    #liked-list {
      margin-top: 10px;
    }
    .liked-item {
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
      background: #e0f7fa;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1),
                  inset -2px -2px 5px rgba(255,255,255,0.7);
    }
    .liked-item h4 {
      margin: 0 0 5px 0;
      color: #0d47a1;
    }
    .liked-item button {
      font-size: 0.9em;
      padding: 4px 8px;
      margin-top: 5px;
      background: #b2ebf2;
      border-radius: 6px;
    }
    #btn-share-liked {
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      background: #b2ebf2;
      color: #0d47a1;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1),
                  -2px -2px 5px rgba(255,255,255,0.7);
      transition: background 0.3s;
    }
    #btn-share-liked:hover {
      background: #80deea;
    }

    /* Modals - Neumorphic */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #e0f7fa;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1),
                  -6px -6px 12px rgba(255,255,255,0.7);
    }
    .modal-content h2 {
      margin-top: 0;
      color: #0d47a1;
    }
    .modal-content .form-group {
      margin-bottom: 12px;
    }
    .modal-content label {
      display: block;
      margin-bottom: 4px;
      color: #0d47a1;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #0d47a1;
    }
    .modal-content .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-content button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #b2ebf2;
      color: #0d47a1;
      transition: background 0.3s;
    }
    .modal-content button:hover {
      background: #80deea;
    }

    /* Custom Dropdown for New Item Tab */
    .custom-dropdown {
      position: relative;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #ffffff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
      color: #0d47a1;
    }
    .suggestion:hover {
      background: #b2ebf2;
    }

    /* ---------- DARK MODE OVERRIDES ---------- */
    .night-mode body {
      background: #0d1b2a;
      color: #e0f7fa;
    }
    .night-mode .container {
      background: #0d1b2a;
      box-shadow: none;
    }
    .night-mode h1, .night-mode h2 {
      color: #e0f7fa;
    }
    .night-mode label {
      color: #e0f7fa;
    }
    .night-mode .inventory-card,
    .night-mode .liked-item,
    .night-mode .modal-content {
      background: #0d1b2a;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.5),
                  -6px -6px 12px rgba(255,255,255,0.07);
    }
    .night-mode .inventory-card h3,
    .night-mode input,
    .night-mode select,
    .night-mode .modal-content label,
    .night-mode .modal-content h2 {
      color: #e0f7fa;
    }
    .night-mode button {
      background: #1e3a5f;
      color: #e0f7fa;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4),
                  -2px -2px 5px rgba(255,255,255,0.05);
    }
    .night-mode button:hover {
      background: #152c48;
    }
    .night-mode .tab {
      color: #e0f7fa;
    }
    .night-mode .tab.active {
      border-bottom-color: #e0f7fa;
      color: #e0f7fa;
    }
    .night-mode .category-tab {
      background: #0d1b2a;
      color: #e0f7fa;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5),
                  -2px -2px 5px rgba(255,255,255,0.07);
    }
    .night-mode .category-tab.active {
      background: #1e3a5f;
      color: #e0f7fa;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4),
                  inset -2px -2px 5px rgba(255,255,255,0.05);
    }
    .night-mode .error-message {
      color: #ffcc00;
    }

    /* Animations for Like Toggle */
    .liked-animation {
      animation: likedPulse 0.3s;
    }
    @keyframes likedPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .unliked-animation {
      animation: unlikedPulse 0.3s;
    }
    @keyframes unlikedPulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Inventory App</h1>
      <div class="header-icons">
        <button id="btn-save-backup" title="Save Backup">ðŸ’¾</button>
        <button id="btn-load-backup" title="Load Backup">ðŸ“‚</button>
        <button id="btn-share" title="Share Inventory">ðŸ”—</button>
        <button id="nightModeToggle" title="Toggle Dark Mode">ðŸŒ™</button>
        <input type="file" id="backup-file" accept=".txt" style="display: none;">
      </div>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <div id="tab-inventory" class="tab active">Inventory</div>
      <div id="tab-inout" class="tab">In/Out Items</div>
      <div id="tab-new" class="tab">New Item</div>
      <div id="tab-liked" class="tab">Liked</div>
    </div>
    
    <!-- Inventory Tab -->
    <div id="content-inventory" class="tab-content active">
      <h2>Inventory</h2>
      <button id="btn-export-inventory" class="export-btn">Export Inventory</button>
      <div id="category-tabs" class="sub-tabs"></div>
      <div id="inventory-list"></div>
    </div>
    
    <!-- In/Out Items Tab -->
    <div id="content-inout" class="tab-content">
      <h2>In/Out Items</h2>
      <div class="form-group">
        <label for="inout-category">Select Category:</label>
        <select id="inout-category"></select>
      </div>
      <div class="form-group">
        <label for="inout-item">Select Item:</label>
        <select id="inout-item"></select>
      </div>
      <div class="form-group">
        <label for="inout-qty">Quantity:</label>
        <input type="number" id="inout-qty" value="1" min="1">
      </div>
      <div style="display: flex; gap: 4%;">
        <button id="btn-add">Add</button>
        <button id="btn-remove">Remove</button>
      </div>
    </div>
    
    <!-- New Item Tab -->
    <div id="content-new" class="tab-content">
      <h2>New Item</h2>
      <div class="form-group custom-dropdown">
        <label for="new-name">Item Name:</label>
        <input type="text" id="new-name" autocomplete="off">
        <div id="name-suggestions" class="suggestions"></div>
      </div>
      <div class="form-group custom-dropdown">
        <label for="new-category">Category:</label>
        <input type="text" id="new-category" autocomplete="off">
        <div id="category-suggestions" class="suggestions"></div>
      </div>
      <div class="form-group">
        <label for="new-qty">Quantity:</label>
        <input type="number" id="new-qty" value="1" min="1">
      </div>
      <div class="form-group">
        <label for="new-image">Upload Image:</label>
        <input type="file" id="new-image" accept="image/*">
      </div>
      <button id="btn-new-add">Add New Item</button>
    </div>
    
    <!-- Liked Tab -->
    <div id="content-liked" class="tab-content">
      <h2>Liked</h2>
      <button id="btn-export-liked" class="export-btn">Export Liked</button>
      <button id="btn-share-liked">Share Liked</button>
      <div id="liked-list"></div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <h2>Confirm Removal</h2>
      <p id="confirm-message">Are you sure you want to remove this item?</p>
      <div class="modal-buttons">
        <button id="confirm-ok">OK</button>
        <button id="confirm-cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Item</h2>
      <div class="form-group">
        <label for="edit-name">Item Name:</label>
        <input type="text" id="edit-name">
      </div>
      <div class="form-group">
        <label for="edit-category">Category:</label>
        <input type="text" id="edit-category">
      </div>
      <div class="modal-buttons">
        <button id="edit-save">Save</button>
        <button id="edit-cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <script>
    /* GLOBAL VARIABLES */
    let inventory = [];
    let liked = [];
    let nextId = 1;
    let activeCategoryTab = "All";
    let currentRemoveId = null;
    let currentEditId = null;
    let sharedMode = false; // true if shared view

    /* DOM REFERENCES */
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    const categoryTabsDiv = document.getElementById('category-tabs');
    const inventoryListDiv = document.getElementById('inventory-list');
    const inoutCategorySelect = document.getElementById('inout-category');
    const inoutItemSelect = document.getElementById('inout-item');
    const inoutQty = document.getElementById('inout-qty');
    const btnAdd = document.getElementById('btn-add');
    const btnRemove = document.getElementById('btn-remove');
    const newNameInput = document.getElementById('new-name');
    const nameSuggestionsDiv = document.getElementById('name-suggestions');
    const newCategoryInput = document.getElementById('new-category');
    const categorySuggestionsDiv = document.getElementById('category-suggestions');
    const newQtyInput = document.getElementById('new-qty');
    const newImageInput = document.getElementById('new-image');
    const btnNewAdd = document.getElementById('btn-new-add');
    const likedListDiv = document.getElementById('liked-list');
    const btnExportInventory = document.getElementById('btn-export-inventory');
    const btnExportLiked = document.getElementById('btn-export-liked');
    const confirmModal = document.getElementById('confirm-modal');
    const confirmMessage = document.getElementById('confirm-message');
    const confirmOk = document.getElementById('confirm-ok');
    const confirmCancel = document.getElementById('confirm-cancel');
    const editModal = document.getElementById('edit-modal');
    const editName = document.getElementById('edit-name');
    const editCategory = document.getElementById('edit-category');
    const editSave = document.getElementById('edit-save');
    const editCancel = document.getElementById('edit-cancel');

    /* HEADER BUTTONS */
    const btnSaveBackup = document.getElementById('btn-save-backup');
    const btnLoadBackup = document.getElementById('btn-load-backup');
    const btnShare = document.getElementById('btn-share');
    const backupFileInput = document.getElementById('backup-file');
    const nightModeToggle = document.getElementById('nightModeToggle');
    const btnShareLiked = document.getElementById('btn-share-liked');

    /* TAB SWITCHING */
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        const contentId = 'content-' + tab.id.split('-')[1];
        document.getElementById(contentId).classList.add('active');
        if (tab.id === 'tab-inventory' || tab.id === 'tab-inout' || tab.id === 'tab-liked') {
          renderCategoryTabs();
          updateInventoryDisplay();
          updateInOutCategories();
          updateInOutItems();
          if (tab.id === 'tab-liked') {
            renderLiked();
          }
        }
      });
    });

    /* INITIALIZE APP */
    function initializeApp() {
      renderCategoryTabs();
      updateInOutCategories();
      updateInOutItems();
      updateInventoryDisplay();
    }

    /* EXPORT FUNCTIONS */
    function exportCSV(data, filename) {
      if (!data || !data.length) {
        alert("No data to export.");
        return;
      }
      const header = ["ID", "Name", "Category", "Quantity", "Image"];
      const csvRows = [];
      csvRows.push(header.join(","));
      data.forEach(item => {
        const row = [
          item.id,
          `"${item.name.replace(/"/g, '""')}"`,
          `"${item.category.replace(/"/g, '""')}"`,
          item.quantity,
          `"${item.image}"`
        ];
        csvRows.push(row.join(","));
      });
      const csvString = csvRows.join("\n");
      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
    btnExportInventory.addEventListener('click', () => {
      let exportData = [];
      if (activeCategoryTab === "All") {
        exportData = inventory;
      } else {
        exportData = inventory.filter(item => item.category === activeCategoryTab);
      }
      exportCSV(exportData, "inventory_export.csv");
    });
    btnExportLiked.addEventListener('click', () => {
      exportCSV(liked, "liked_export.csv");
    });

    /* SHARED DATA */
    function loadSharedData() {
      const params = new URLSearchParams(window.location.search);
      const likedDataParam = params.get('likeddata');
      const dataParam = params.get('data');
      
      if (likedDataParam) {
        try {
          const decoded = atob(likedDataParam);
          const sharedLiked = JSON.parse(decoded);
          if (Array.isArray(sharedLiked)) {
            liked = sharedLiked;
            document.getElementById('tab-inventory').style.display = 'none';
            document.getElementById('tab-inout').style.display = 'none';
            document.getElementById('tab-new').style.display = 'none';
            document.getElementById('content-inventory').style.display = 'none';
            document.getElementById('content-inout').style.display = 'none';
            document.getElementById('content-new').style.display = 'none';
            btnSaveBackup.style.display = 'none';
            btnLoadBackup.style.display = 'none';
            btnShare.style.display = 'none';
            document.getElementById('tab-liked').click();
            return true;
          }
        } catch (err) {
          console.error('Error decoding shared liked data:', err);
        }
      }
      if (dataParam) {
        try {
          const decoded = atob(dataParam);
          const sharedInventory = JSON.parse(decoded);
          if (Array.isArray(sharedInventory)) {
            inventory = sharedInventory;
            nextId = inventory.reduce((max, item) => Math.max(max, item.id), 0) + 1;
            sharedMode = true;
            document.getElementById('tab-inout').style.display = 'none';
            document.getElementById('tab-new').style.display = 'none';
            document.getElementById('content-inout').style.display = 'none';
            document.getElementById('content-new').style.display = 'none';
            btnSaveBackup.style.display = 'none';
            btnLoadBackup.style.display = 'none';
            btnShare.style.display = 'none';
            document.getElementById('tab-inventory').click();
            return true;
          }
        } catch (err) {
          console.error('Error decoding shared inventory:', err);
        }
      }
      return false;
    }

    /* CATEGORY TABS */
    function renderCategoryTabs() {
      categoryTabsDiv.innerHTML = '';
      const categories = new Set(inventory.map(item => item.category));
      const tabsArr = ["All", ...categories];
      tabsArr.forEach(cat => {
        const tab = document.createElement('div');
        tab.className = 'category-tab';
        if (cat === activeCategoryTab) tab.classList.add('active');
        tab.textContent = cat;
        tab.addEventListener('click', () => {
          activeCategoryTab = cat;
          renderCategoryTabs();
          updateInventoryDisplay();
        });
        categoryTabsDiv.appendChild(tab);
      });
    }

    /* INVENTORY DISPLAY */
    function updateInventoryDisplay() {
      inventoryListDiv.innerHTML = '';
      let itemsToDisplay = inventory;
      if (activeCategoryTab !== "All") {
        itemsToDisplay = inventory.filter(item => item.category === activeCategoryTab);
      }
      if (itemsToDisplay.length === 0) {
        inventoryListDiv.innerHTML = '<p class="error-message">No items in this category.</p>';
        return;
      }
      itemsToDisplay.forEach(item => {
        const card = document.createElement('div');
        card.className = 'inventory-card';
        let html = '';
        if (item.image) {
          html += `<img src="${item.image}" alt="${item.name}">`;
        }
        html += `<h3>${item.name}</h3><p>Category: ${item.category}</p><p>Quantity: ${item.quantity}</p>`;
        card.innerHTML = html;
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'card-actions';
        if (!sharedMode) {
          const editBtn = document.createElement('button');
          editBtn.textContent = 'âœï¸';
          editBtn.title = 'Edit Item';
          editBtn.addEventListener('click', () => openEditModal(item.id));
          const removeBtn = document.createElement('button');
          removeBtn.textContent = 'ðŸ—‘ï¸';
          removeBtn.title = 'Remove Item';
          removeBtn.addEventListener('click', () => openConfirmModal(item.id, item.name));
          actionsDiv.appendChild(editBtn);
          actionsDiv.appendChild(removeBtn);
        }
        const likedBtn = document.createElement('button');
        likedBtn.textContent = isItemLiked(item.id) ? 'â¤ï¸' : 'ðŸ¤';
        likedBtn.title = 'Toggle Like';
        likedBtn.addEventListener('click', () => toggleLike(item.id, likedBtn));
        actionsDiv.appendChild(likedBtn);
        card.insertAdjacentElement('afterbegin', actionsDiv);
        inventoryListDiv.appendChild(card);
      });
    }
    function isItemLiked(itemId) {
      return liked.some(i => i.id === itemId);
    }
    function toggleLike(itemId, btn) {
      if (isItemLiked(itemId)) {
        liked = liked.filter(i => i.id !== itemId);
        btn.classList.add('unliked-animation');
        setTimeout(() => {
          btn.classList.remove('unliked-animation');
          btn.textContent = 'ðŸ¤';
        }, 300);
      } else {
        const item = inventory.find(i => i.id === itemId);
        if (!item) return;
        liked.push({ id: item.id, name: item.name, category: item.category, image: item.image, quantity: 1 });
        btn.textContent = 'â¤ï¸';
        btn.classList.add('liked-animation');
        setTimeout(() => {
          btn.classList.remove('liked-animation');
        }, 300);
      }
      renderLiked();
    }

    /* LIKED ITEMS */
    function renderLiked() {
      likedListDiv.innerHTML = '';
      if (liked.length === 0) {
        likedListDiv.innerHTML = '<p class="error-message">You have not liked any items yet.</p>';
        return;
      }
      liked.forEach(item => {
        const likedDiv = document.createElement('div');
        likedDiv.className = 'liked-item';
        let html = '';
        if (item.image) {
          html += `<img src="${item.image}" alt="${item.name}" style="width:60px; height:60px; object-fit:cover; border-radius:4px; margin-right:10px;">`;
        }
        html += `<strong>${item.name}</strong> (${item.category}) - Quantity: ${item.quantity}`;
        likedDiv.innerHTML = html;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.style.marginLeft = '10px';
        removeBtn.addEventListener('click', () => {
          liked = liked.filter(i => i.id !== item.id);
          renderLiked();
        });
        likedDiv.appendChild(removeBtn);
        likedListDiv.appendChild(likedDiv);
      });
    }

    /* IN/OUT ITEMS */
    function updateInOutCategories() {
      inoutCategorySelect.innerHTML = '';
      const categories = new Set(inventory.map(item => item.category));
      if (categories.size === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'No categories available';
        inoutCategorySelect.appendChild(opt);
        return;
      }
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        inoutCategorySelect.appendChild(opt);
      });
      inoutCategorySelect.selectedIndex = 0;
    }
    function updateInOutItems() {
      inoutItemSelect.innerHTML = '';
      const selectedCategory = inoutCategorySelect.value;
      const items = inventory.filter(item => item.category === selectedCategory);
      if (items.length === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'No items available';
        inoutItemSelect.appendChild(opt);
        return;
      }
      items.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.id;
        opt.textContent = item.name;
        inoutItemSelect.appendChild(opt);
      });
    }
    inoutCategorySelect.addEventListener('change', updateInOutItems);
    btnAdd.addEventListener('click', () => {
      const itemId = parseInt(inoutItemSelect.value);
      const qty = parseInt(inoutQty.value);
      if (isNaN(itemId) || isNaN(qty) || qty < 1) return;
      const item = inventory.find(i => i.id === itemId);
      if (item) {
        item.quantity += qty;
        updateInventoryDisplay();
      }
    });
    btnRemove.addEventListener('click', () => {
      const itemId = parseInt(inoutItemSelect.value);
      const qty = parseInt(inoutQty.value);
      if (isNaN(itemId) || isNaN(qty) || qty < 1) return;
      const item = inventory.find(i => i.id === itemId);
      if (item) {
        item.quantity = Math.max(0, item.quantity - qty);
        updateInventoryDisplay();
      }
    });

    /* NEW ITEM: CUSTOM DROPDOWN SUGGESTIONS */
    function showSuggestions(inputEl, suggestionsDiv, list) {
      const value = inputEl.value.toLowerCase().trim();
      suggestionsDiv.innerHTML = '';
      if (!value) {
        suggestionsDiv.style.display = 'none';
        return;
      }
      const filtered = list.filter(item => item.toLowerCase().includes(value));
      if (filtered.length === 0) {
        suggestionsDiv.style.display = 'none';
        return;
      }
      filtered.forEach(suggestion => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = suggestion;
        div.addEventListener('click', () => {
          inputEl.value = suggestion;
          suggestionsDiv.innerHTML = '';
          suggestionsDiv.style.display = 'none';
        });
        suggestionsDiv.appendChild(div);
      });
      suggestionsDiv.style.display = 'block';
    }
    function updateNameSuggestions() {
      const names = Array.from(new Set(inventory.map(item => item.name)));
      showSuggestions(newNameInput, nameSuggestionsDiv, names);
    }
    function updateCategorySuggestions() {
      const categories = Array.from(new Set(inventory.map(item => item.category)));
      showSuggestions(newCategoryInput, categorySuggestionsDiv, categories);
    }
    newNameInput.addEventListener('input', updateNameSuggestions);
    newCategoryInput.addEventListener('input', updateCategorySuggestions);

    /* NEW ITEM: ADD NEW ITEM */
    btnNewAdd.addEventListener('click', () => {
      const nameVal = newNameInput.value.trim();
      const catVal = newCategoryInput.value.trim();
      const qtyVal = parseInt(newQtyInput.value);
      if (nameVal === '' || catVal === '' || isNaN(qtyVal) || qtyVal < 1) {
        alert('Please fill in all fields correctly.');
        return;
      }
      if (inventory.some(item => item.name.toLowerCase() === nameVal.toLowerCase())) {
        alert('An item with that name already exists.');
        return;
      }
      const file = newImageInput.files[0];
      const addItemToLocal = (imgUrl) => {
        const newItem = { id: nextId++, name: nameVal, category: catVal, quantity: qtyVal, image: imgUrl };
        inventory.push(newItem);
        newNameInput.value = '';
        newCategoryInput.value = '';
        newQtyInput.value = '1';
        newImageInput.value = '';
        renderCategoryTabs();
        updateInventoryDisplay();
        updateInOutCategories();
        updateInOutItems();
      };
      if (file) {
        uploadImageToImgbb(file)
          .then(url => addItemToLocal(url))
          .catch(err => {
            alert('Image upload failed.');
            console.error(err);
          });
      } else {
        addItemToLocal('');
      }
    });

    /* CONFIRMATION MODAL */
    function openConfirmModal(itemId, itemName) {
      currentRemoveId = itemId;
      confirmMessage.textContent = `Are you sure you want to remove "${itemName}"?`;
      confirmModal.classList.add('active');
    }
    confirmOk.addEventListener('click', () => {
      if (currentRemoveId !== null) {
        inventory = inventory.filter(i => i.id !== currentRemoveId);
        updateInventoryDisplay();
        updateInOutCategories();
        updateInOutItems();
        currentRemoveId = null;
      }
      confirmModal.classList.remove('active');
    });
    confirmCancel.addEventListener('click', () => {
      currentRemoveId = null;
      confirmModal.classList.remove('active');
    });

    /* EDIT MODAL */
    function openEditModal(itemId) {
      currentEditId = itemId;
      const item = inventory.find(i => i.id === itemId);
      if (!item) return;
      editName.value = item.name;
      editCategory.value = item.category;
      editModal.classList.add('active');
    }
    editSave.addEventListener('click', () => {
      const newNameVal = editName.value.trim();
      const newCatVal = editCategory.value.trim();
      if (newNameVal === '' || newCatVal === '') {
        alert('Please fill in all fields correctly.');
        return;
      }
      const duplicate = inventory.find(i => i.name.toLowerCase() === newNameVal.toLowerCase() && i.id !== currentEditId);
      if (duplicate) {
        alert('Another item with that name already exists.');
        return;
      }
      const item = inventory.find(i => i.id === currentEditId);
      if (item) {
        item.name = newNameVal;
        item.category = newCatVal;
      }
      editModal.classList.remove('active');
      currentEditId = null;
      renderCategoryTabs();
      updateInventoryDisplay();
      updateInOutCategories();
      updateInOutItems();
    });
    editCancel.addEventListener('click', () => {
      currentEditId = null;
      editModal.classList.remove('active');
    });

    /* IMAGE UPLOAD */
    function uploadImageToImgbb(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const base64 = e.target.result.split(',')[1];
          try {
            const formData = new URLSearchParams();
            formData.append('key', '3f1b77bcc1d4b241c00c5c3f27216041');
            formData.append('image', base64);
            const response = await fetch('https://api.imgbb.com/1/upload', {
              method: 'POST',
              body: formData
            });
            const result = await response.json();
            if (result.success) {
              resolve(result.data.display_url);
            } else {
              reject(result.error);
            }
          } catch (err) {
            reject(err);
          }
        };
        reader.onerror = err => reject(err);
        reader.readAsDataURL(file);
      });
    }

    /* DOMContentLoaded */
    document.addEventListener('DOMContentLoaded', () => {
      initializeApp();
      loadSharedData();
    });
  </script>
